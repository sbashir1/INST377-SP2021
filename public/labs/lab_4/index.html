<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saamia Bashir's Lab 4</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Saamia Bashir's Lab 4</h1>
    <div class="container">
        <form>
            <ul class="flex-outer">
                <li>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name">
                </li>
                <li>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="text" id="email">
                </li>
                <li>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone">
                </li>
                <li>
                    <label for="text-field">Text field</label>
                    <textarea rows="6" id="text-field" placeholder="This is some default message text."></textarea>
                </li>
                <li>
                    <p>Age</p>
                    <ul class="flex-inner">
                        <li>
                            <input type="checkbox" id="eighteen-to-thirtyfive">
                            <label for="eighteen-to-thirtyfive">18-35</label>   
                        </li>
                        <li>
                            <input type="checkbox" id="thirtyfive-to-fifty">
                            <label for="thirtyfive-to-fifty">35-50</label>
                        </li>    
                        <li>
                            <input type="checkbox" id="fifty-to-sixtyfive">
                            <label for="fifty-to-sixtyfive">50-65</label>
                        </li>
                    </ul>
                </li>
                <li>
                    <button type="submit">Submit Form</button>
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
